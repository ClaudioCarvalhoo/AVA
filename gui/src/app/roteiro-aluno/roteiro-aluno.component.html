    <p>{{perguntas[questaoAtual - 1]}}</p>

    <div>
        <button (click) = 'clickBotaoEvent(1, id.value)'>Desistir</button>
        <button (click) = 'clickBotaoEvent(0, id.value)'>Perguntar</button>

</div>
